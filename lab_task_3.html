<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Donation Form</title>
    <link rel="stylesheet" href="FormStyle.css">
</head>
<body>

    <p>&gt; <strong>1 Donation</strong> &gt; 2 Confirmation &gt; Thank you!</p>
    <h1>Donor Information</h1>

    <form id="donationForm">

        <fieldset>
            <legend>Personal Details</legend>

            <label for="firstName" class="required">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName" class="required">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="company">Company:</label>
            <input type="text" id="company" name="company">

            <label for="address1" class="required">Address 1:</label>
            <input type="text" id="address1" name="address1" required>

            <label for="address2">Address 2:</label>
            <input type="text" id="address2" name="address2">

            <label for="city" class="required">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="state" class="required">State:</label>
            <select id="state" name="state" required>
                <option value="">--Select State--</option>
                <option value="NY">NY</option>
                <option value="TS">TS</option>
            </select>

            <label for="zipcode" class="required">Zip Code:</label>
            <input type="text" id="zipcode" name="zipcode" required>

            <label for="country" class="required">Country:</label>
            <select id="country" name="country" required>
                <option value="">--Select Country--</option>
                <option value="BGD">Bangladesh</option>
                <option value="IND">India</option>
            </select>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone">

            <label for="fax">Fax:</label>
            <input type="text" id="fax" name="fax">

            <label for="email" class="required">Email:</label>
            <input type="email" id="email" name="email" required>
        </fieldset>

        <h1>Honorarium and Memorial Donation Information</h1>

        <fieldset>
            <legend>Honorarium Details</legend>

            <label for="honorName">Name:</label>
            <input type="text" id="honorName" name="honorName">

            <label for="acknowledgeTo">Acknowledge Donation To:</label>
            <input type="text" id="acknowledgeTo" name="acknowledgeTo">

            <label for="honorAddress">Address:</label>
            <input type="text" id="honorAddress" name="honorAddress">

            <label for="honorCity">City:</label>
            <input type="text" id="honorCity" name="honorCity">

            <label for="honorState">State:</label>
            <select id="honorState" name="honorState">
                <option value="">--Select State--</option>
                <option value="NY">NY</option>
                <option value="TS">TS</option>
            </select>

            <label for="honorZip">Zip:</label>
            <input type="text" id="honorZip" name="honorZip">
        </fieldset>

        <h1>Additional Information</h1>

        <fieldset>
            <legend>Comments</legend>
            <p>Please enter your name, company, or organization as you would like it to appear in our publications:</p>
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="5" placeholder="Please type any questions or feedback here"></textarea>
        </fieldset>

        <div class="button-group">
            <input type="submit" value="Submit Donation">
            <input type="reset" value="Reset Form">
        </div>

    </form>

    <!-- JavaScript Validation and Redirection -->
    <script>
        document.getElementById("donationForm").addEventListener("submit", function(event) {
            event.preventDefault(); // always prevent default first

            const requiredFields = [
                "firstName", "lastName", "address1", "city",
                "state", "zipcode", "country", "email"
            ];

            let isValid = true;
            let missingFields = [];

            requiredFields.forEach(function(fieldId) {
                const field = document.getElementById(fieldId);
                if (!field.value.trim()) {
                    isValid = false;
                    missingFields.push(field.previousElementSibling.textContent.replace(":", ""));
                }
            });

            const email = document.getElementById("email").value;
            const zip = document.getElementById("zipcode").value;

            const emailPattern = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
            const zipPattern = /^\d{4,10}$/;
